<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione un estilo para su fotografía</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Ajustes generales para el tamaño de las imágenes en computadoras */
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        /* Ajustes para pantallas más pequeñas */
        @media only screen and (max-width: 600px) {
            title2 {
                font-size: 1.5em;
            }
        
            a {
                padding: 8px;
                margin: 8px;
            }
        
            .image-container img {
                max-width: 90%;
            }
        }
        title2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: titleAnimation 5s ease infinite alternate;
            color: #00ff00;
        }

        @keyframes titleAnimation {
            0% {
                color: #00ff00;
                font-size: 1.5em;
            }
            50% {
                color: #ff00ff;
                font-size: 1.5em;
            }
            100% {
                color: #00ff00;
                font-size: 1.5em;
            }
        }

        h1 {
            color: #145;
        }

        a {
            display: block;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.4s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            margin: 2px;
        }

        .hidden {
            display: none;
        }

        .fade-in-out {
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Ajustes para pantallas más pequeñas */
        @media only screen and (max-width: 600px) {
            title2 {
                font-size: 1.5em;
            }

            a {
                padding: 8px;
                margin: 8px;
            }

            .image-container img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Professional Pic - Seleccione un estilo para su fotografía</h1>
    <a href="{{ url_for('disenos_una_persona') }}">Diseños para 1 persona</a>
    <a href="{{ url_for('disenos_una_persona2') }}">Diseños para 2 personas</a>
    <a href="{{ url_for('disenos_una_persona3') }}">Diseños para 3 personas</a>
    <a href="{{ url_for('disenos_una_persona4') }}">Diseños para 4 personas</a>
    <a href="{{ url_for('disenos_una_persona5') }}">Diseños para 5 personas</a>

    <!-- Agrega una sección para las imágenes que aparecerán y desaparecerán -->
    <div class="image-container" id="imageContainer"></div>

    <script>
        // JavaScript para mostrar y ocultar imágenes de forma aleatoria
        document.addEventListener("DOMContentLoaded", function () {
            var imageContainer = document.getElementById("imageContainer");

            // Obtener la lista de imágenes desde el servidor Flask
            fetch('{{ url_for("static_images") }}')
                .then(response => response.json())
                .then(data => {
                    var images = data.files;

                    images.forEach(function (imageName) {
                        var img = document.createElement("img");
                        img.src = "{{ url_for('static', filename='estilos') }}/" + imageName;
                        img.alt = "Image " + imageName;
                        img.classList.add("hidden", "fade-in-out");
                        imageContainer.appendChild(img);
                    });

                    setInterval(function () {
                        // Oculta todas las imágenes
                        images.forEach(function (imageName) {
                            var img = document.querySelector(`[alt="Image ${imageName}"]`);
                            img.classList.add("hidden");
                        });

                        // Muestra varias imágenes aleatorias
                        var randomIndexes = getUniqueRandomIndexes(images.length, 4);
                        randomIndexes.forEach(function (index) {
                            var imageName = images[index];
                            var img = document.querySelector(`[alt="Image ${imageName}"]`);
                            img.classList.remove("hidden");
                        });
                    }, 1000); // Cambia la duración según lo rápido que desees que aparezcan y desaparezcan las imágenes
                })
                .catch(error => console.error('Error al cargar las imágenes:', error));

            function getUniqueRandomIndexes(max, count) {
                var indexes = [];
                while (indexes.length < count) {
                    var randomIndex = Math.floor(Math.random() * max);
                    if (!indexes.includes(randomIndex)) {
                        indexes.push(randomIndex);
                    }
                }
                return indexes;
            }
        });
    </script>
</body>
</html>
